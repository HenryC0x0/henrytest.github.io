<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube + Twitch Viewers Overlay</title>
  <style>
    :root {
      --font-size: 72px;
      --font-weight: 800;
      --text-color: #ffffff;
      --label: "YouTube Viewer";
      --shadow: 1;
      --bg: rgba(0,0,0,.5);
      --radius: 24px;
      --padding: 16px 24px;
      --gap: 12px;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
    }

    .overlay {
      display: inline-flex;
      flex-direction: column;
      align-items: flex-start;
      gap: calc(var(--gap) * 2);
      padding: var(--padding);
      color: var(--text-color);
      background: var(--bg);
      border-radius: var(--radius);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      box-shadow: 0 10px 30px rgba(0,0,0, calc(var(--shadow) * 0.35));
    }

    .row {
      display: flex;
      align-items: center;
      gap: var(--gap);
    }

    .label {
      font-size: calc(var(--font-size) * 0.35);
      font-weight: 600;
      opacity: .9;
      letter-spacing: .02em;
    }

    .value {
      font-size: var(--font-size);
      font-weight: var(--font-weight);
      line-height: 1;
      letter-spacing: .02em;
      text-shadow: 0 2px 8px rgba(0,0,0, calc(var(--shadow) * 0.6));
    }

    .dot {
      width: 0.9em; height: 0.9em; border-radius: 999px; display:inline-block; margin-right: .35em;
      background: #ff4d4f;
      box-shadow: 0 0 12px rgba(255,77,79,.8);
      animation: pulse 1.5s infinite ease-in-out;
      vertical-align: -.08em;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(0.9); opacity: .8; }
    }
  </style>
</head>
<body>
  <div id="app" class="overlay"></div>

  <script>
    // ===========================
    // YouTube API 配置
    // ===========================
    const YT_KEY = "AIzaSyBLZ0nW601P5x7xgCPk9YoVIzkjUjXl-Dk";
    const YT_VIDEO_ID = "JEg955xyMqk";

    // ===========================
    // Twitch API 配置
    // ===========================
    const TWITCH_CLIENT_ID = "7bq0ijx6nm5uy12zo07nagtmff6if0";
    const TWITCH_TOKEN = "ml4z53mlwn0i1k49hy5gor6f23sj5c";
    const TWITCH_USER = "ishowspeed";

    const pollMs = 7000; // 轮询间隔
    const app = document.getElementById('app');

    function formatNum(n) {
      const x = Number(n);
      if (!Number.isFinite(x)) return n;
      const units = ["", "K", "M", "B"];
      let i = 0, v = x;
      while (v >= 1000 && i < units.length - 1) { v /= 1000; i++; }
      return (v % 1 === 0 ? v.toFixed(0) : v.toFixed(1)) + units[i];
    }

    async function fetchYouTubeViewers() {
      try {
        const url = new URL('https://www.googleapis.com/youtube/v3/videos');
        url.searchParams.set('part', 'liveStreamingDetails');
        url.searchParams.set('id', YT_VIDEO_ID);
        url.searchParams.set('key', YT_KEY);
        const res = await fetch(url.toString());
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        const details = data.items?.[0]?.liveStreamingDetails;
        return Number(details?.concurrentViewers || 0);
      } catch (e) {
        console.error("YouTube error", e);
        return null;
      }
    }

    async function fetchTwitchViewers() {
      try {
        const url = `https://api.twitch.tv/helix/streams?user_login=${TWITCH_USER}`;
        const res = await fetch(url, {
          headers: {
            'Client-Id': TWITCH_CLIENT_ID,
            'Authorization': `Bearer ${TWITCH_TOKEN}`
          }
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        return Number(data.data?.[0]?.viewer_count || 0);
      } catch (e) {
        console.error("Twitch error", e);
        return null;
      }
    }

    async function tick() {
      const yt = await fetchYouTubeViewers();
      const tw = await fetchTwitchViewers();

      app.innerHTML = `
        <div class="row">
          <span class="dot"></span><span class="label">YouTube Viewer</span><span class="value">${yt !== null ? formatNum(yt) : '--'}</span>
        </div>
        <div class="row">
          <span class="dot"></span><span class="label">Twitch Viewer</span><span class="value">${tw !== null ? formatNum(tw) : '--'}</span>
        </div>
      `;
    }

    tick();
    setInterval(tick, pollMs);
  </script>
</body>
</html>
